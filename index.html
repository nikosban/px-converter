<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pixel Converter</title>

    <!-- External Css stylesheet -->
    <link href="./stylesheet.css" rel="stylesheet">

    <!-- External Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="head">
            <h1>PX Converter</h1>
            <p>A simple way to convert your pixel values to rem.</p>
        </div>
        <div class="main-body">
            <form class="main-inputs">
                <div class="input-field">
                    <input class="field" type="text" id="px-value" value="16">
                <span>PX</span>
                </div>
                <div class="input-field">
                    <input class="field" type="text" id="rem-value" placeholder="REM">
                    <span>REM</span>
                </div>
            </form>
        </div>
        <div class="base">
            <p>Calculation is based on a base font of</p>
            <input id="base-sz" type="text" value="16">
            <p> pixels.</p>
        </div>

        <div class="btn">
            <button id="conv" type="button" name="convert"">Convert</button>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>


</html>
